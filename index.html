<body>

	<section id="jumbotron-landing">
		<div class="jumbotron">
			<div class="container">
				<h1 class="text-center lnd-title">-VIVACE <span id="str-music">MUSIC</span>-</h1>
				<h2 class="text-center lnd-quote mb-5">Where words fail, music speaks. - Hans Christian Andersen</h2>
				<div class="link">
          <a href="home.html" target="_blank">
					<button id="landing-button" class="btn btn-lg btn-block btn-outline-light">Ready for some music?</button>
          </a>
				</div>

        <!-- music bar -->
        <audio id="land-audio" src="assets/audio/landing.mp3"></audio>
        <input onclick="play()" type="button" value="Listen to Track" id="design-btn" class="btn btn-lg bg-info mt-5"> <!-- end of music bar -->

			</div> <!-- end container -->
		</div> <!-- end jumbotron -->
	</section> <!-- end landing page -->

  <!-- audio script -->
  <script>
    function play() {
      var audio = document.getElementById("land-audio");
      var btn = document.getElementById("design-btn")
      if (audio.paused) {
        audio.play();
        btn.value = "Pause Track"
        btn.classList.add("bg-danger")
        btn.classList.remove("bg-info")
      }
      else {
        audio.pause();
        /*audio.currentTime = 0*/ /*rewindshits*/
        btn.value = "Play Track"
        btn.classList.add("bg-info")
        btn.classList.remove("bg-danger")
      }
    }
  </script> <!-- end of audio script -->





	<!-- jquery first then popper the bootstrap js -->
